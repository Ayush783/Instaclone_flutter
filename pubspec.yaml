name: insta_clone
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.8.1
  flutter_svg: ^0.22.0
  image_picker: null
  path: ^1.6.4
  path_provider: ^1.6.5
  supercharged: ^2.0.0
  video_player: null

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Billa
      fonts:
        - asset: assets/fonts/Billabong.ttf
    - family: monty
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
